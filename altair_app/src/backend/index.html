<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Particles Around a Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sphere properties
        const numParticles = 1000;
        const radius = 2;
        const positions = [];
        const speeds = [];

        // Generate particles in a spherical orbit
        for (let i = 0; i < numParticles; i++) {
            let theta = Math.random() * Math.PI * 2;  // Longitude
            let phi = Math.acos((Math.random() * 2) - 1); // Latitude

            let x = radius * Math.sin(phi) * Math.cos(theta);
            let y = radius * Math.sin(phi) * Math.sin(theta);
            let z = radius * Math.cos(phi);

            positions.push(x, y, z);
            speeds.push((Math.random() - 0.5) * 0.01);  // Random orbit speed
        }

        // Create particle geometry
        const particleGeometry = new THREE.BufferGeometry();
        const positionAttribute = new THREE.Float32BufferAttribute(positions, 3);
        particleGeometry.setAttribute('position', positionAttribute);

        // Particle material
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x00ff00,
            size: 0.05
        });

        // Create particle system
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Position camera
        camera.position.z = 5;

        // Animation loop
        function animate(time) {
            requestAnimationFrame(animate);

            const pos = particleGeometry.attributes.position.array;

            // Update each particle's position to orbit
            for (let i = 0; i < pos.length; i += 3) {
                let x = pos[i];
                let y = pos[i + 1];
                let z = pos[i + 2];

                // Convert to spherical coordinates
                let r = Math.sqrt(x * x + y * y + z * z);
                let theta = Math.atan2(y, x);
                let phi = Math.acos(z / r);

                // Update angle for orbit motion
                theta += speeds[i / 3];

                // Convert back to Cartesian coordinates
                pos[i] = r * Math.sin(phi) * Math.cos(theta);
                pos[i + 1] = r * Math.sin(phi) * Math.sin(theta);
                pos[i + 2] = r * Math.cos(phi);
            }

            particleGeometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        animate();
    </script>
</body>
</html>
